<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me - Chilax</title>
    <link rel="stylesheet" href="./css/sytle.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <a class="brand" href="#">CHILAX.IO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="my-links active" href="./index.html">HOME</a>
                    <a class="my-links" href="./about-me.html">ABOUT ME</a>
                    <a class="my-links" href="./contact-me.html">CONTACT</a>
                    <a class="my-links" href="./project-page.html">PROJECTS </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-12">

            </div>
            <form action="#">
                <div class="row ">

                    <div class="col-12 col-md-6 mt-1 ">
                        <label for="firstname" class="input-label">First Name</label>
                        <input type="text" placeholder="First Name Here" id="firstname" class="form-control">
                    </div>
                    <div class="col-12 col-md-6  mt-1">
                        <label for="lastname" class="input-label">Last Name</label>
                        <input type="text" placeholder="Last Name Here" id="lastname" class="form-control">
                    </div>
                    <div class="col-12 col-md-6  mt-1">
                        <label for="email" class="input-label">Email Address</label>
                        <input type="email" placeholder="abc@gmail.com" id="email" class="form-control">
                    </div>
                    <div class="col-12 col-md-6  mt-1">
                        <label for="phonenum" class="input-label">Phone Number</label>
                        <input type="number" placeholder="Your Phone Number" id="phonenum" class="form-control">
                    </div>
                    <div class="col-12  mt-1">
                        <label for="message" class="input-label">Message</label>
                        <textarea name="textarea" id="message" cols="80" rows="5"
                            placeholder="Write something to me!"></textarea>
                    </div>
                    <div class=" align-items-center justify-content-center">
                        <input type="submit" value="Send Message" class="btn btn-primary submit mb-5" />

                    </div>

                </div>
            </form>
        </div>

    </div>








    <script src="/js/bootstrap.min.js"></script>
</body>
<footer>
    Copyright &copy; 2022 Created by <a href="./about-me.html">Destiny</a>
</footer>


</html
