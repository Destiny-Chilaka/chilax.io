    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>CONTACT ME</h2>
                <P>
                    For More Info, Contact Me.
                </P>

            </div>
            <form action="#">
                <div class="row">
                    <div class="col-12 col-sm-6 mt-1 ">
                        <label for="firstname" class="input-label">First Name</label>
                        <input type="text" placeholder="First Name Here" id="firstname" class="responsive-input">
                    </div>
                    <div class="col-12 col-sm-6 mt-1">
                        <label for="lastname" class="input-label">Last Name</label>
                        <input type="text" placeholder="Last Name Here" id="lastname"  class="responsive-input">
                    </div>
                    <div class="col-12 col-sm-6 mt-1">
                        <label for="email"  class="input-label">Email Address</label>
                        <input type="email" placeholder="abc@gmail.com" id="email"  class="responsive-input">
                    </div>
                    <div class="col-12 col-sm-6 mt-1">
                        <label for="phonenum"  class="input-label">Phone Number</label>
                        <input type="number" placeholder="Your Phone Number" id="phonenum"  class="responsive-input">
                    </div>
                    <div class="col-12 col-sm-6 mt-1">
                        <label for="message"  class="input-label">Message</label>
                        <textarea name="textarea" id="message" cols="80" rows="5"
                            placeholder="Write something to me!"></textarea>
                    </div>
                    <div class="col-12 align-items-center justify-content-center">
                        <input type="submit" value="Drop" class="my-btn submit mb-8      "/>

                    </div>
                </div>
            </form>
        </div>
    </div>
